<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-header"><img src="assets/images/avatar-jessica.jpeg" alt="Card Image" /></div>
            <h2>Jessica Randall</h2>
          </div>
          <h2 class="address">London, United Kingdom</h2>
          <p class="content">"Front-end developer and avid reader"</p>
          <div class="card-body">
            <ul>
              <li class="op1">Github</li>
              <li class="op2">Frontend Mentor</li>
              <li class="op3">LinkedIn</li>
              <li class="op4">Twitter</li>
              <li class="op5">Instagram</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
